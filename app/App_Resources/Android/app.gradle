android {  
  defaultConfig {  
    generatedDensities = []
    applicationId = "org.nativescript.DiaLog"
    multiDexEnabled true
  }  
  aaptOptions {  
    additionalParameters "--no-version-vectors"  
  }
  dexOptions {
    javaMaxHeapSize "4g"
  }
}

